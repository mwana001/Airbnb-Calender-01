<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Booking System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      height: 100vh;
      width: 250px;
      background-color: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
      position: fixed;
    }
    #main-content {
      margin-left: 260px;
      padding: 20px;
    }
    .btn {
      width: 100%;
      margin-bottom: 10px;
    }
    #bookings-table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Booking System</h2>
    <button class="btn btn-primary" id="addBookingBtn">Add Booking</button>
    <button class="btn btn-secondary" id="editBookingBtn">Edit Booking</button>
    <button class="btn btn-danger" id="deleteBookingBtn">Delete Booking</button>
  </div>

  <div id="main-content">
    <h3>Bookings</h3>
    <table class="table table-bordered" id="bookings-table">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Location</th>
          <th>Check-In</th>
          <th>Check-Out</th>
        </tr>
      </thead>
      <tbody id="bookings-list">
        <!-- Bookings will be added here dynamically -->
      </tbody>
    </table>

    <!-- Add/Edit Booking Form -->
    <form id="bookingForm" style="display: none; margin-top: 20px;">
      <h4 id="formTitle">Add Booking</h4>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="tel" class="form-control" id="contact" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <select class="form-control select2" id="location" required>
          <option value="" disabled selected>Select Location</option>
          <!-- Kenya Locations -->
          <option value="Nyali">Nyali</option>
          <option value="Likoni">Likoni</option>
          <option value="Tudor">Tudor</option>
          <option value="Mtwapa">Mtwapa</option>
          <option value="Diani">Diani</option>
          <option value="Kizingo">Kizingo</option>
          <option value="Westlands">Westlands</option>
          <option value="Karen">Karen</option>
          <option value="Mlolongo">Mlolongo</option>
          <option value="Kitengela">Kitengela</option>
          <option value="Syokimau">Syokimau</option>
          <option value="Ruiru">Ruiru</option>
          <option value="Thika">Thika</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Naivasha">Naivasha</option>
          <option value="Malindi">Malindi</option>
          <option value="Lamu">Lamu</option>
          <option value="Isiolo">Isiolo</option>
          <option value="Garissa">Garissa</option>
          <option value="Marsabit">Marsabit</option>
          <option value="Meru">Meru</option>
          <option value="Nyeri">Nyeri</option>
          <option value="Eldoret">Eldoret</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Kakamega">Kakamega</option>
          <option value="Narok">Narok</option>
          <option value="Nanyuki">Nanyuki</option>
          <option value="Machakos">Machakos</option>
          <option value="Embu">Embu</option>
          <!-- Add more locations if needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-In:</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="checkout" class="form-label">Check-Out:</label>
        <input type="date" class="form-control" id="checkout" required>
      </div>
      <button type="submit" class="btn btn-success">Save Booking</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Enable Select2 dropdown
    $(document).ready(function() {
      $('#location').select2({
        placeholder: "Search for a location",
        allowClear: true,
      });
    });
  </script>
</body>
</html>
