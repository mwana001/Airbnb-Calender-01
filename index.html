<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Booking Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Airbnb Booking Manager</h1>

    <!-- Sidebar for Booking Management -->
    <div class="mt-3">
      <button class="btn btn-primary" id="addBookingBtn">Add Booking</button>
      <button class="btn btn-secondary" id="editBookingBtn">Edit Booking</button>
      <button class="btn btn-danger" id="deleteBookingBtn">Delete Booking</button>
    </div>

    <!-- Calendar -->
    <div id="calendar" class="mt-4"></div>

    <!-- Booking Form -->
    <form id="bookingForm" class="mt-4" style="display:none;">
      <h3 id="formTitle">Add Booking</h3>
      <div class="mb-3">
        <label for="name" class="form-label">Guest Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info</label>
        <input type="text" id="contact" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-In Date</label>
        <input type="date" id="checkin" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="checkout" class="form-label">Check-Out Date</label>
        <input type="date" id="checkout" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save Booking</button>
    </form>
  </div>
</body>
</html>
